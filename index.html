<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AnyChart 2048</title>
  </head>
  <body>
    <div id="app" class="">
      <!-- Dashboard Panel -->
      <div class="dashboard fullSpace">
        <div class="logo">
          <h3>2048</h3>
        </div>
        <div class="scoreContainer multiHor grid">
          <h4>High Score: <b id="highScore">0</b></h4>
          <h4>Current Score: <b id="currentScore">0</b></h4>
        </div>
        <button id="resetScoreButton">restart</button>
      </div>

      <!-- Main game display Panel-->
      <div class="display fullSpace grid solo centerItems"></div>

      <!-- Controls and links Panel -->
      <div class="controls fullSpace">CONTROLS</div>
    </div>
    <script type="module" src="/scripts/main.js"></script>
  </body>
</html>
